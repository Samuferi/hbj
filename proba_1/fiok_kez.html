    <main>
        <div >
            <h2>Felhasználói adatok szerkesztése</h2>
            <form id="profileDataForm">
                <label for="fname">Felhasználónév:</label><br>
                <input type="text" id="fname" name="fname" value="felhasznalonev"><br>
                <label for="email">Email cím:</label><br>
                <input type="email" id="email" name="email" value="..."><br>
                <label for="phone">Telefonszám:</label><br>
                <input type="tel" id="phone" name="phone" value="..."><br><br>
                <label for="password">Jelszó módosítása:</label><br>
                <input type="password" id="current-password" name="current-password" placeholder="Jelenlegi jelszó"><br><br>
                <input type="password" id="new-password" name="new-password" placeholder="Új jelszó"><br><br>
                <button type="submit">Mentés</button>


            </form>
        </div>
        
    </main>
    <script>
        document.getElementById("profileDataForm").addEventListener("submit", function(e) {
            e.preventDefault(); // ne frissítse az oldalt

            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());

            fetch("/api/updateUser", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            })
            .then(res => res.json())
            .then(response => {
                alert("Sikeres mentés!");
                console.log(response);
            })
            .catch(error => console.error("Hiba:", error));
        });
    </script>
